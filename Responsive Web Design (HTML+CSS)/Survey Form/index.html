<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>This is a test form.</title>
</head>
<body>
  <h1 id="title">Welcome to Julio's first form!</h1>
  <p id="description">This is Julio's first attempt at creating an online form!</p>

  <form id="survey-form">
    <label id="name-label">Name: 
      <input id="name" type="text" name="name" placeholder="Enter your name" required />
    </label>
    <br><br>

    <label id="email-label">Email: 
      <input id="email" type="email" name="email" placeholder="Enter your email" required />
    </label>
    <br><br>

    <label id="number-label">Age: 
      <input id="number" type="number" name="age" min="1" max="120" placeholder="Enter your age" required />
    </label>
    <br><br>

    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="options" required>
      <option value="">Please choose an option</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    <br><br>

    <fieldset>
      <legend>Choose your favorite fruit:</legend>
      <label>
        <input type="radio" name="fruit" value="apple" required /> Apple
      </label>
      <label>
        <input type="radio" name="fruit" value="banana" /> Banana
      </label>
    </fieldset>
    <br>

    <fieldset>
      <legend>Select your hobbies:</legend>
      <label>
        <input type="checkbox" name="hobbies" value="reading" /> Reading
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="traveling" /> Traveling
      </label>
      <label>
        <input type="checkbox" name="hobbies" value="gaming" /> Gaming
      </label>
    </fieldset>
    <br>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
    <br><br>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
